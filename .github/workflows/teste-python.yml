# Nome do seu workflow (aparecerá na aba Actions)
name: Teste do Pacote Python

# Roda este workflow sempre que você der 'push'
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"] # Testa em 3 versões de Python

    steps:
    # 1. Baixa o seu código do repositório
    - uses: actions/checkout@v3

    # 2. Configura a versão do Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # 3. Instala as dependências
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Roda os testes (esta é a versão já corrigida)
    - name: Test with pytest
      run: |
        cd 3_final_com_empate
        pytest